<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendChat - Secure Messaging</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="connection-status" id="connectionStatus">ğŸ”´ Disconnected</div>
    
    <div class="container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="login-content">
                <h1>ğŸ’¬ FriendChat</h1>
                <p>Real-time messaging for friends</p>
                <div class="login-form">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button class="login-btn" onclick="login()">ğŸ” Login</button>
                    <div class="error-message" id="errorMessage">
                        Invalid username or password!
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <div class="user-info">
                    <div class="avatar" id="friendAvatar">F</div>
                    <div class="user-details">
                        <h3 id="friendName">Friend</h3>
                        <div class="last-seen" id="lastSeen">Connecting...</div>
                    </div>
                </div>
                <div class="header-buttons">
                    <button class="btn" onclick="clearMessages()">ğŸ—‘ï¸ Clear</button>
                    <button class="btn" onclick="logout()">ğŸšª Logout</button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="typing-indicator" id="typingIndicator">
                    <span id="typingUser">Friend</span> is typing...
                </div>
            </div>

            <div class="message-input-container">
                <input type="text" class="message-input" id="messageInput" 
                       placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">ğŸ“¤</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification" onclick="handleNotificationClick()">
        <div class="notification-header">
            <span>ğŸ””</span>
            <strong>New Message!</strong>
        </div>
        <div id="notificationText"></div>
    </div><script src="server.js"> </script>
    

</body>
     <script src="backend.js"></script>
</html>
